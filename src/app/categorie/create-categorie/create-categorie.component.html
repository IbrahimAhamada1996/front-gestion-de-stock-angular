
<div class="container custom-container">
  <div class="col-md-12">
    <h3 class="mb-3 text-center">Create Categorie</h3>
    <form #f="ngForm" (click)="createCategorie(f)" >
      <div class="form-group">
        <input type="text" name="libelle" ngModel class="form-control" placeholder="Name">
      </div>

      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" >Create Categorie</button>
      </div>
    </form>

  </div>
</div>
